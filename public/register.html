<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Chat Register</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">
        <script src="/js/register.js"></script>
    </head>

    <body>
        <div id="register" class="container text-center">
            <div class="row form-padding">
                <div class="col-md-offset-5 col-md-2"><h3><b>Register</b></h3></div>
            </div>
            <div class="row form-padding">
                <div class="col-md-offset-5 col-md-1">Email</div>
                <div class="col-md-1"><input id="emailInput" type="text"/></div>
            </div>
            <div class="row form-padding">
                <div class="col-md-offset-5 col-md-1">Password</div>
                <div class="col-md-1"><input id="passwordInput" type="password"/></div>
            </div>
            <div class="row form-padding">
                <div class="col-md-offset-5 col-md-1">Confirm Password</div>
                <div class="col-md-1"><input id="confirmPasswordInput" type="password"/></div>
            </div>
            <div class="row form-padding">
                <div class="col-md-offset-5 col-md-2"><input id="registerButton" type="button" class="btn btn-primary" value="Submit"/></div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
    </body>
</html>
