<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Chat Register</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/common.js"></script>
    <script src="/js/register.js"></script>
</head>

<body class="h-100 text-center">
    <div id="alerts"></div>

    <!-- Register form adapted from https://getbootstrap.com/docs/4.0/examples/sign-in/ -->
    <form id="registerForm" class="container form-login-register justify-content-center needs-validation">
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
        <label for="emailInput" class="sr-only">Email address</label>
        <input type="email" id="emailInput" class="form-control" placeholder="Email address" required autofocus>
        <label for="passwordInput" class="sr-only">Password</label>
        <input type="password" id="passwordInput" class="form-control" placeholder="Password" required minlength="6">
        <label for="confirmPasswordInput" class="sr-only">Password</label>
        <input type="password" id="confirmPasswordInput" class="form-control" placeholder="Confirm Password" required
            minlength="6">

        <div class="row">
            <div class="col">
                <a href="login"><button class="btn btn-warning float-left btn-block" type="button">Sign in</button></a>
            </div>
            <div class="col">
                <button class="btn btn-primary float-right btn-block" id="registerButton"
                    type="submit">Register</button>
            </div>
        </div>
    </form>
</body>

</html>
