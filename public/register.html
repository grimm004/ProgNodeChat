<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Chat Register</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="/js/register.js"></script>
    </head>

    <body>
        <div class="alert alert-warning alert-dismissible fade" role="alert">
            <strong>Holy guacamole!</strong> You should check in on some of those fields below.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div id="login" class="container">
            <div class="row">
                <div class="text-center"><h3>Register</h3></div>
            </div>
            <div class="row">
                <div class="col-md-6 text-right">Email</div>
                <div class="col-md-6"><input id="emailInput" type="text"/></div>
            </div>
            <div class="row">
                <div class="col-md-6 text-right">Password</div>
                <div class="col-md-6"><input id="passwordInput" type="password"/></div>
            </div>
            <div class="row">
                <div class="col-md-6 text-right">Confirm Password</div>
                <div class="col-md-6"><input id="confirmPasswordInput" type="password"/></div>
            </div>
            <div class="row">
                <div class="text-center"><input id="registerButton" type="button" class="btn btn-primary" value="Submit"/></div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
    </body>
</html>
