<!DOCTYPE html>

<html lang="en">
<head>

    <link rel="stylesheet" href="css/login.css">

<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input id="usernameInput" type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input id="passwordInput" type="text" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group text-center">
                            <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            <button id="loginButton" name="submit" class="btn btn-info btn-md">Submit</button>
                        </div>
                        <div id="register-link" class="text-right">
                            <a href="/register.html" class="text-info">Register here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
