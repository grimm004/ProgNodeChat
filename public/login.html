<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chat Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/login.js"></script>
</head>

<body>
    <div id="login" class="container">
        <form id="loginform" method="post">
            <div class="row">
                <div class="text-center"><h3>Login</h3></div>
            </div>
            <div class="row">
                <div class="col-md-6 text-right">Username</div>
                <div class="col-md-6"><input type="text" name="username"/></div>
            </div>
            <div class="row">
                <div class="col-md-6 text-right">Password</div>
                <div class="col-md-6"><input type="password" name="password"/></div>
            </div>
            <div class="row">
                <div class="text-center"><input type="button" class="btn btn-primary" name="submit" value="Submit"/></div>
            </div>
        </form>
    </div>
</body>
</html>
